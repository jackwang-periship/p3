<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rango</title>
</head>
<body>
	{% if category %}
	<h1>{{ category_name }}</h1>
	    {% if pages %}
	    <ul>
	        {% for page in pages %}
	        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
	        {% endfor %}
	    </ul>
	    {% else %}
	        <strong>No pages currently in category.</strong>
	    {% endif %}
	{% else %}
	    The specified category {{ category_name }} does not exist!
	{% endif %}
</body>
</html>
